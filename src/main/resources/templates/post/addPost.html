<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Post Page</title>

    <div th:replace="fragments/header :: header-css"/>
</head>

<body>

<div th:replace="fragments/header :: header"/>
<!--<th:block th:include="fragments/header :: header"/>-->

<div class="container">

    <div class="starter-template">
        <!--<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">-->

            <form th:action="@{/post}" method="post" th:object="${post}">
                <fieldset>
                    <h1>Post Details</h1>

                    <input type="hidden" th:field="*{id}"/>

                    <div class="form-group">
                        <input type="text" name="userName" id="userName" class="form-control input-lg"
                               placeholder="type post here" required="true" autofocus="true" th:field="*{postText}"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Add Post"/>
                        </div>
                    </div>

                </fieldset>
            </form>
        <!--</div>-->
    </div>

</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
