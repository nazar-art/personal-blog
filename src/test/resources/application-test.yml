# ===============================
# = DATA SOURCE
# ===============================
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/blog_test_db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: secret

  # ===============================
  # = JPA / HIBERNATE
  # ===============================

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect